        .border{
            position: absolute;
            border: 10px solid rgba(76, 12, 78, 0.925);
            border-radius: 50%;
            width: 120px;
            height: 120px;
            animation: pulse 1.4s linear infinite;
        }
        .border-1{
            animation-delay: 0.2s;
        }
        .border-2{
            animation-delay: 0.8s;
        }
        @keyframes pulse {
            0%{
                transform: scale(0.8);
                opacity: 1;
            }
            
            100%{
                transform: scale(1.2);
                opacity: 0;
            }
        }
